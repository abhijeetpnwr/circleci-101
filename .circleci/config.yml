version: 2
jobs:
  build:
    docker:
      - image: bioconda/bioconda-utils-build-env
    steps:

      - run:
          name: Greeting
          command: echo Hello, world.

      - run:
          name: Print the Current Time
          command: date
          
      - run:
          name: Downloading REPO
          command: curl -O https://github.com/abhijeetpnwr/circleci-101.git && ls -l && cd circleci-101.git && pwd
      
      - run:
          name: Download Conda
          command: curl -O https://repo.continuum.io/archive/Anaconda3-5.0.1-Linux-x86_64.sh
          
      - run:
          name: Install BWA
          command: cd /root/circleci-101/recipes/ && /opt/conda/condabin/conda build BlastPlus


